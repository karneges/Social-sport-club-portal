<form [formGroup]="postForm" (ngSubmit)="onSubmitPost()" class="flex-row" (click)="$event.stopPropagation()">
  <div class="bg-white">
    <quill-editor #editor formControlName="content"></quill-editor>
  </div>
  <button nbButton [status]="'primary'" type="submit" fullWidth>Send post</button>
</form>
