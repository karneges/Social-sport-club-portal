<nb-layout-column class="d-flex  justify-content-center">
    <div class="w-50 flex-column justify-content-center align-items-lg-center">
      <h1 class="text-center"> Login</h1>
      <nb-card>
        <nb-card-body>
          <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label for="exampleInputEmail1" class="label">Email address</label>
              <input formControlName="login" type="text" nbInput fullWidth id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="label">Password</label>
              <input formControlName="password" type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <nb-checkbox>Check me out</nb-checkbox>
            </div>
            <button type="submit" nbButton fullWidth status="danger">Submit</button>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
