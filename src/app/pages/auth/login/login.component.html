<nb-layout-column class="d-flex  justify-content-center">
  <div class="w-50 flex-column justify-content-center align-items-lg-center">
    <h1 class="text-center"> Login</h1>
    <nb-card>
      <nb-card-body>
        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <div class="form-group" *ngIf="isSignUp">
            <label for="name" class="label">You Name</label>
            <input formControlName="name" type="text" nbInput fullWidth id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email" class="label">Email address</label>
            <input formControlName="email" type="text" nbInput fullWidth id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password" class="label">Password</label>
            <input formControlName="password" type="password" nbInput fullWidth id="password" placeholder="Password">
          </div>
          <div class="form-group" *ngIf="isSignUp">
            <label for="repeat-password" class="label">Password</label>
            <input formControlName="repeatPassword" type="password" nbInput fullWidth id="repeat-password"
                   placeholder="Password">
          </div>
          <div class="form-group">
            <nb-checkbox>Check me out</nb-checkbox>
          </div>
          <button type="submit" nbButton fullWidth status="danger">Submit</button>
          <div class="google-btn" (click)="isSignUp ? registerWithGoogle() : signInWithGoogle()">
            <div class="google-icon-wrapper">
              <img class="google-icon-svg"
                   src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text"><b>Sign in with Google</b></p>
          </div>
        </form>
      </nb-card-body>
    </nb-card>

  </div>
</nb-layout-column>
