<nb-card size="giant">
  <nb-tabset fullWidth>

    <nb-tab tabTitle="Contacts">
      <nb-list>
        <nb-list-item class="d-flex justify-content-around" *ngFor="let user of users">
          <nb-user  [name]="user.name"
                    [title]="user.role"
                    badgeText="99+"
                    badgeStatus="success"
                    badgePosition="bottom right"
                    size="large"></nb-user>
          <nb-icon icon="message-circle-outline" pack="eva"></nb-icon>
        </nb-list-item>
      </nb-list>
    </nb-tab>

    <nb-tab tabTitle="Recent">
      <nb-list>
        <nb-list-item class="contact" *ngFor="let user of users">
          <nb-user  [name]="user.name" [title]="user.role" size="large"></nb-user>
          <span class="caption">{{ user.dateAddToClub | date: 'shortTime' }}</span>
        </nb-list-item>
      </nb-list>
    </nb-tab>

  </nb-tabset>
</nb-card>
