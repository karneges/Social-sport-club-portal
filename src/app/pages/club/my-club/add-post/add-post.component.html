<nb-card>
  <nb-form-field *ngIf="editorIsHide ; else  editor">
    <nb-icon nbPrefix icon="message-square" pack="eva"></nb-icon>
    <input type="text" nbInput fullWidth status="primary" placeholder="Add Post!" (click)="changeEditorMode()">
  </nb-form-field>
  <ng-template #editor>
    <ngx-editor (submitForm)="onSubmitPost($event)" (onBlur)="changeEditorMode()"></ngx-editor>
  </ng-template>
</nb-card>
