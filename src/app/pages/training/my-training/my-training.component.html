<ng-container *ngIf="dataForBanner$ | async as dataForBanner">
  <ngx-training-banner [activitiesAndAthlete]="dataForBanner">
  </ngx-training-banner>
  <nb-card>
    <nb-card-header>
      <ngx-training-filters (filterStateChanged)="onFilterStateChanged($event)"></ngx-training-filters>
    </nb-card-header>
      <nb-card-body>
        <ngx-training-charts></ngx-training-charts>
      </nb-card-body>
      <nb-card-footer>
        <ngx-training-detailed-statistics></ngx-training-detailed-statistics>
      </nb-card-footer>

  </nb-card>
</ng-container>
