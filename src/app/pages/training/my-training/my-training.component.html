<div *ngIf="stravaAthlete$ | async as athlete">
  <ngx-training-banner [activitiesAndAthlete]="dataForBanner$ | async">
  </ngx-training-banner>
  <nb-card>
    <nb-card-header>
      <ngx-training-filters (filterStateChanged)="onFilterStateChanged($event)"></ngx-training-filters>
    </nb-card-header>
    <nb-card-body>
      <ngx-training-charts></ngx-training-charts>
    </nb-card-body>
    <nb-card-footer>
      <ngx-training-detailed-statistics></ngx-training-detailed-statistics>
    </nb-card-footer>
  </nb-card>
</div>
