<ng-container *ngIf="datForPieCharts$ | async as activities; else loadingBlock">
  <div class="row justify-content-center">
    <div [ngClass]="last && activities.length % 2 === 1 ? 'col-md-12': 'col-md-6'"
         *ngFor="let activity of activities let idx = index let last = last">
      <ngx-chart-with-filter
        [dataForChart]="activity"
      >
      </ngx-chart-with-filter>
    </div>
  </div>

</ng-container>
<ng-template #loadingBlock>
  <nb-spinner></nb-spinner>
</ng-template>
