<nb-accordion>
  <nb-accordion-item *ngFor="let activity of mainUserStat.userActivities">
    <nb-accordion-item-header>{{activity.type}}</nb-accordion-item-header>
    <nb-accordion-item-body>
      <ngx-detailed-sport-type-statistic
        [sportType]="activity.type"
        [trainingValueBySportType]="fullUsersStatistics"
      ></ngx-detailed-sport-type-statistic>
    </nb-accordion-item-body>
  </nb-accordion-item>
</nb-accordion>
